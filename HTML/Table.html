<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        thead{
            background-color: aqua;
        }
        tbody{
            background-color: pink;
        }
        caption{
            border: 2px solid black;
        }
    </style>
</head>
<body>


    
    <table border="2">
        <caption>Students Data</caption>

        <thead>
            <tr>
                <th>Name</th>
                <th>Roll no.</th>
                <th>address</th>
                <th>age</th>
            </tr>

        </thead>


        <tbody>

            <tr>
                <td>Pankaj</td>
                <td>21</td>
                <td>Pune</td>
                <td>24</td>
            </tr>
    
            <tr>
                <td>Adnan</td>
                <td>15</td>
                <td>bhopal</td>
                <td>23</td>
            </tr>
    
            <tr>
                <td colspan="4">Total Students = 2</td>
            </tr>
    

        </tbody>

    </table>
</body>
</html>
